<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Foto do aluno</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #87b49c;
        }

        /* Estilo para o formulário */
        #formNome {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #0b0707;
            border-radius: 8px;
        }

        /* Estilo para o campo de entrada */
        #nomeUsuario {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Estilo para o botão de enviar */
        #formNome button {
            width: 100%;
            padding: 10px;
            background-color: #4caf72;
            color: rgb(18, 14, 14);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Estilo para a div que contém a foto do usuário */
        #fotoUsuario {
            display: none; /* inicialmente oculta */
            margin-top: 20px;
        }

        /* Estilo para a imagem do usuário */
        #imagemUsuario {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Estilo para mensagem de erro */
        #erro {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Insira o nome do aluno (a):</h2>

<!-- Formulário para inserir o nome -->
<form id="formNome">
    <input type="text" id="nomeUsuario" placeholder="Seu nome..." required>
    <button type="submit">Enviar</button>
    <div id="erro"></div>
</form>

<!-- Div para exibir a foto do usuário -->
<div id="fotoUsuario">
    <h3>Foto de <span id="nomeExibido"></span>:</h3>
    <img id="imagemUsuario" src="" alt="Foto do Usuário">
</div>

<script>
    // Lista de nomes de usuário e URLs de imagens correspondentes
    const fotosUsuarios = {
        "mica": "img/mica.png.jpeg",

        "Sala 7": "img/josue.png.jpeg",

        "Vitor": "img/vitor.png.jpeg",

        "Victor": "img/vitor.png.jpeg",
        "Sala 14": "img/vitor.png.jpeg",
        "sala 14": "img/vitor.png.jpeg",

        "Bryan": "img/brian.png.jpeg",
        "bryan": "img/brian.png.jpeg",
        "Brian": "img/brian.png.jpeg",
        "brian": "img/brian.png.jpeg",
        "Sala 10": "img/sala.png",

        "sala10": "img/sala.png",

        "gael": "img/Gael.png.jpeg",
        "Sala 3": "img/Gael.png.jpeg",
        "sala 3": "img/Gael.png.jpeg",
        
        "Enzo": "img/enzo.png.jpeg",
        "enzo": "img/enzo.png.jpeg",

        "autorização": "img/autorização.jpeg",
        "Autorizacao": "img/autorização.jpeg",
        "autorizacao": "img/autorização.jpeg",
    };

    // Função para exibir a foto do usuário
    function exibirFoto(nome) {
        const foto = document.getElementById("fotoUsuario");
        const nomeExibido = document.getElementById("nomeExibido");
        const imagemUsuario = document.getElementById("imagemUsuario");
        const erro = document.getElementById("erro");

        // Verifica se o nome está vazio ou contém apenas espaços
        if (nome.trim() === "") {
            erro.textContent = "Digite um nome válido.";
            foto.style.display = "none"; // Oculta a div com a foto
            return;
        }

        // Converte o nome para minúsculas antes de comparar
        nome = nome.toLowerCase();

        // Verifica se o nome existe na lista de fotosUsuarios
        if (nome in fotosUsuarios) {
            nomeExibido.textContent = nome;
            imagemUsuario.src = fotosUsuarios[nome];
            foto.style.display = "block"; // Exibe a div com a foto
            erro.textContent = ""; // Limpa a mensagem de erro
        } else {
            erro.textContent = "Usuário não encontrado!";
            foto.style.display = "none"; // Oculta a div com a foto
        }
    }

    // Captura o envio do formulário
    document.getElementById("formNome").addEventListener("submit", function(event) {
        event.preventDefault(); // Impede o envio padrão do formulário

        const nomeUsuario = document.getElementById("nomeUsuario").value;
        exibirFoto(nomeUsuario);
    });
</script>

</body>
</html>
